<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Scroll</title>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <section class="hero">
   
      <div class="name">
        <p class="font">
          C<span class="i">o</span>nst<span class="i">a</span>nce
        </p>
        <p class="font">
            So<span class="i">u</span>ville
          </p>
      </div>
      <div class="divider"></div>
      <div class="info">
        <p>Front-end Developer</p>
        <p>Available for freelance</p>
        <p>Email</p>
        <p>Montreal, Canada</p>
      </div>
      <!-- ------------------ -->
      <div class="sans-container">
        <div class="name line1">
          <div class="card offwhite">
            <div class="flex">
              <p>About</p>
              <p>01</p>
            </div>
          </div>
          <p class="sans font">French</p>
          <div class="card red">
            <div class="flex">
              <p>Projects</p>
              <p>02</p>
            </div>
          </div>
        </div>
        <div class="divider"></div>

        <!-- ----------------- -->
        <div class="name line1">
          <p class="sans font">Fontend</p>
          <p class="sans font">Developer</p>
        </div>
        <div class="divider"></div>

        <!-- -------------------- -->
        <div class="name line1">
          <p class="sans font">Based</p>
          <div class="card yellow">
            <div class="flex">
              <p>Contact</p>
              <p>03</p>
            </div>
          </div>
          <p class="sans font">@Montreal</p>
        </div>
        <div class="divider"></div>
      </div>
    </section>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="index.js"></script>
</html>
